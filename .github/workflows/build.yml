name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Build prod
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Yarn install
        run: yarn
      - name: Python setup
        run: cd python && ./generate.sh && cd ..
      - name: Build
        run: yarn build-prod
