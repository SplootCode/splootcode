name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build prod
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Yarn install
        run: yarn
      - name: Run Python generation
        run: cd python && ./generate.sh && cd ..
      - name: Check types
        run: yarn check-types
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
