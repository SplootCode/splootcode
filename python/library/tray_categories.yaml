
category: Python
entries:
  - category: Console
    entries:
      - builtins.print
      - builtins.input

  - category: Text
    entries:
      - sploot-node.string
      - builtins.str
      - sploot-node.string-add
      - builtins.len
      - sploot-node.string-subscript
        
      - category: Capitalization
        entries:
          - builtins.str.lower
          - builtins.str.upper
          - builtins.str.title
          - builtins.str.capitalize
          - builtins.str.islower
          - builtins.str.istitle
          - builtins.str.isupper
          - builtins.str.casefold
          - builtins.str.swapcase

      - category: Characters
        entries:
          - builtins.str.isalnum
          - builtins.str.isascii
          - builtins.str.isdecimal
          - builtins.str.isdigit
          - builtins.str.isidentifier
          - builtins.str.isnumeric
          - builtins.str.isprintable
          - builtins.str.isspace

      - category: Contents
        entries:
          - sploot-node.binaryop-in-str
          - sploot-node.binaryop-notin-str
          - builtins.str.startswith
          - builtins.str.endswith
          - builtins.str.index
          - builtins.str.count
          - builtins.str.find
          - builtins.str.rfind
          - builtins.str.rindex

      - category: 'Edits'
        entries:
          - builtins.str.center
          - builtins.str.expandtabs
          - builtins.str.ljust
          - builtins.str.lstrip
          - builtins.str.replace
          - builtins.str.removeprefix
          - builtins.str.removesuffix
          - builtins.str.rjust
          - builtins.str.rstrip
          - builtins.str.strip
          - builtins.str.zfill

      - category: 'Split & Join'
        entries:
          - builtins.str.join
          - builtins.str.split
          - builtins.str.splitlines
          - builtins.str.partition
          - builtins.str.rpartition
          - builtins.str.rsplit


  - category: Numbers
    entries:
      - sploot-node.int
      - builtins.int
      - sploot-node.float
      - builtins.float
      - sploot-node.binaryop-add
      - sploot-node.binaryop-minus
      - sploot-node.binaryop-multiply
      - sploot-node.binaryop-divide
      - sploot-node.binaryop-floordivide
      - sploot-node.binaryop-mod
      - category: More...
        entries:
          - builtins.abs
          - builtins.max
          - builtins.min
          - builtins.pow
          - builtins.round
          - builtins.sum


  - category: Ifs & decisions
    entries:
      - sploot-node.if
      - sploot-node.elif
      - sploot-node.else
      - category: Comparing values
        entries:
          - sploot-node.binaryop-equals
          - sploot-node.binaryop-inequals
          - sploot-node.binaryop-in
          - sploot-node.binaryop-notin
          - sploot-node.binaryop-lt
          - sploot-node.binaryop-lte
          - sploot-node.binaryop-gt
          - sploot-node.binaryop-gte
          - sploot-node.binaryop-is
          - sploot-node.binaryop-isnot
      - category: Boolean logic
        entries:
          - sploot-node.literal-true
          - sploot-node.literal-false
          - builtins.bool
          - sploot-node.binaryop-and
          - sploot-node.binaryop-or
          - sploot-node.binaryop-not
          - builtins.all
          - builtins.any


  - category: Loops
    entries:
      - sploot-node.for
      - builtins.range
      - builtins.enumerate
      - sploot-node.while
      - sploot-node.break
      - sploot-node.continue


  - category: Lists
    entries:
      - sploot-node.list
      - builtins.list
      - builtins.len
      - category: Lookup & search
        entries:
          - sploot-node.list-subscript
          - sploot-node.binaryop-in
          - sploot-node.binaryop-notin
          - builtins.list.count
          - builtins.list.index
      - category: Modify
        entries:
          - builtins.list.append
          - builtins.list.clear
          - builtins.list.extend
          - builtins.list.pop
          - builtins.list.remove
          - builtins.list.reverse
          - builtins.list.sort
      - category: Copy & transform
        entries:
          - builtins.list.copy
          - builtins.filter
          - builtins.map
          - builtins.slice
          - builtins.sorted
          - builtins.reversed
          - builtins.zip
      - category: Tuples
        entries:
          - sploot-node.tuple
          - builtins.tuple
          - builtins.tuple.count
          - builtins.tuple.index


  - category: Dictionaries
    entries:
      - sploot-node.dict
      - builtins.dict
      - builtins.dict.copy
      - category: Lookup
        entries:
          - sploot-node.dict-subscript
          - builtins.dict.get
      - category: Add or remove entries
        entries:
          - sploot-node.dict-assign
          - builtins.dict.clear
          - builtins.dict.pop
          - builtins.dict.popitem
          - builtins.dict.setdefault
          - builtins.dict.update
      - category: Iterate over
        entries:
          - builtins.dict.items
          - builtins.dict.keys
          - builtins.dict.values


  - category: Sets
    entries:
      - sploot-node.set
      - builtins.set
      - builtins.set.copy
      - category: Add or remove items
        entries:
          - builtins.set.add
          - builtins.set.clear
          - builtins.set.discard
          - builtins.set.pop
          - builtins.set.remove
      - category: Compare sets
        entries:
          - builtins.set.isdisjoint
          - builtins.set.issubset
          - builtins.set.issuperset
      - category: Union
        entries:
          - builtins.set.union
          - builtins.set.update
      - category: Intersection
        entries:
          - builtins.set.intersection
          - builtins.set.intersection_update
      - category: Difference
        entries:
          - builtins.set.difference
          - builtins.set.difference_update
          - builtins.set.symmetric_difference
          - builtins.set.symmetric_difference_update


  - category: Functions
    entries:
      - sploot-node.function
      - sploot-node.return


  - category: Libraries
    entries:
      - sploot-node.import
      - sploot-node.import-from


  - category: Misc
    entries:
      - sploot-node.none
      - builtins.dir
      - builtins.type
      - builtins.eval
      - builtins.exec
